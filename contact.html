<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | S K Arts</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f4f6f9, #eef2f7);
            min-height: 100vh;
        }

        .contact-card {
            max-width: 720px;
            margin: 70px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.08);
        }

        .page-title {
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #222;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #444;
        }

        .contact-info p {
            margin: 6px 0;
            font-size: 0.95rem;
            color: #555;
        }

        .contact-info a {
            text-decoration: none;
            color: #3a6df0;
            font-weight: 500;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        hr {
            margin: 30px 0;
            opacity: 0.15;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #3a6df0;
        }

        .btn-custom {
            background: #3a6df0;
            color: #fff;
            padding: 8px 30px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .btn-custom:hover {
            background: #2f5de0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="contact-card">

            <!-- Page Heading -->
            <h3 class="text-center mb-4 page-title">Contact Page</h3>

            <!-- Contact Info Section -->
            <div class="contact-info mb-4">
                <h5 class="section-title">CONTACT</h5>

                <p><strong>Painter Name:</strong> Mr. Shivakumara N</p>

                <p>
                    <strong>Email:</strong>
                    <a href="mailto:shivakumaranshivakumaran@gmail.com">
                        shivakumaranshivakumaran@gmail.com
                    </a>
                </p>

                <p>
                    <strong>Instagram:</strong>
                    <a href="https://www.instagram.com/sk_visual_arts_/" target="_blank">
                        sk_visual_arts_
                    </a>
                </p>

                <p>
                    <strong>Studio Address:</strong>
                    #40, 4th cross, Sadhana Layout, Backside SVEI School,
                    Vijaynagar 4th Stage, Mysuru, Karnataka, India
                </p>
            </div>

            <hr>

            <!-- Enquiry Form Section -->
            <div>
                <h5 class="section-title">ENQUIRY FORM</h5>

                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" placeholder="Enter your phone number">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4" placeholder="Enter your message"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-custom">
                            Send Enquiry
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
